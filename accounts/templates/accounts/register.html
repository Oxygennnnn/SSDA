{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 10vw;">
    <div class="row center">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="title" style="padding: 10px 40px; height: 100px; border-radius: 150px; background-color: #5d9bec; color: #000000; margin-top: -75px; width: 60vw;">
                <h1 style="font-weight: bold; font-size: 60px; white-space: nowrap;">Register Page</h1>
            </div>
            <div class="form-container" style="width: 100vw;">
        <div class="col-md-6 offset-md-3">
            <p>Already have an account? <a href="{% url 'accounts:login' %}">Login Here</a></p>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        
        </div>
    </div>
</div>
{% endblock %}
