<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/login.css" />
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <form action="" method="POST" class="sign-in-form">
          <h2 class="title">Register</h2>
          {% csrf_token %}

          <!-- 用户名字段 -->
          <div class="form-group input_field">
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
              value="{{ form.username.value }}" class="form-control" placeholder="Username">
          </div>

          <!-- 邮箱字段 -->
          <div class="form-group input_field">
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
              value="{{ form.email.value }}" class="form-control" placeholder="Email">
          </div>

          <!-- 密码字段 -->
          <div class="form-group input_field">
            <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}"
              value="{{ form.password1.value }}" class="form-control" placeholder="Password">
          </div>

          <!-- 确认密码字段 -->
          <div class="form-group input_field">
            <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}"
              value="{{ form.password2.value }}" class="form-control" placeholder="Confirm Password">
          </div>


          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>


        <form action="" method="post" class="sign-up-form">
          <h2 class="title">Login</h2>
          {% csrf_token %}
          <div class="form-group input_field">
            <input type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group input_field">
            <input type="password" name="password" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary" name="login">Login</button>
        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <p></p>
          If you already have an account, please login here.
          </p>
          <h3 style="margin-bottom: 5px;">Login</h3>
          <button class="btn transparent" id="sign-up-btn" style="margin-bottom: 200px;">Go</button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content" style="margin-top: -100px;">
          <p>
            If you don't have an account, please register here.
          </p>
          <h3 style="margin-bottom: 5px;">Register</h3>
          <button class="btn transparent" id="sign-in-btn">Go</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/login.js"></script>
</body>

</html>
